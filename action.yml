  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  token:  # id of input
    description: 'Slack Bot OAUTH Token'
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node16'
  main: 'index.js'
